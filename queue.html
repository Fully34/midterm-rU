<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <img src="http://www.azedu.net/wp-content/uploads/2015/05/rustic-wood-floor-background-rustic-wood-floors-rustic-wood-floors.jpg" class="background-img" alt="">
    <div class="big-wrapper ">

        <!-- NAVBAR -->
        <div class="nav-container lft-nav txt-center">
            <div class="relative"> 
                <a href="about.html" class="absolute nav-item awesome-border-fill  nav-item-link nav-item-lft">About</a>
                <a href="queue.html" class="absolute nav-item awesome-border-fill  nav-item-link nav-item-rght">Queue</a>
            </div>
        </div>

        <div class="nav-container rght-nav txt-center">
            <div class="relative"> 
                <a href="portfolio.html" class="absolute nav-item awesome-border-fill  nav-item-link nav-item-lft">Portfolio</a>
                <a href="shop.html" class="absolute nav-item awesome-border-fill  nav-item-link nav-item-rght">Shop</a>
            </div>
        </div>
        
        <div class="container logo-container txt-center clearfix">
            

            <div class=" lft-arm abs-vert-center woodback-arm"></div>
            <a href="index.html" class="logo-link">
                <img class="logo" src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/glossy-silver-icons-sports-hobbies/044642-glossy-silver-icon-sports-hobbies-horseshoe1.png" alt="">
            </a>
            <div class=" rght-arm abs-vert-center woodback-arm"></div>

        </div> <!-- END MAIN NAVBAR -->
        

        <div class="container">
           
            <nav class="navbar navbar-default right-align-nav" id="hidden-nav">

                <div class="container-fluid">

                    <div class="navbar-header">

                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#fully-nav" aria-expanded="false">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                      </button>
                    </div>

                    <!-- The nav elements will collapse into a hamburger menu when the screen-size is < 768px -->
                    <div class="collapse navbar-collapse txt-center border-rad" id="fully-nav">

                        <ul class="nav navbar-nav">
                            <li class="nav-item awesome-border-fill "><a href="about.html">About</a></li>
                            <li class="nav-item awesome-border-fill "><a href="queue.html">Queue</a></li>
                            <li class="nav-item awesome-border-fill "><a href="portfolio.html">Portfolio</a></li>
                            <li class="nav-item awesome-border-fill "><a href="shop.html">Shop</a></li>
                        </ul>

                    </div>  <!--  navbar-collapse END --> 
                </div>  <!-- container-fluid END --> 
            </nav> <!-- navbar END -->

        </div> <!-- navbar container END -->
        
        <div class="spacer"></div>
        <div class="content-container txt-center">
            <h4 class="table-title awesome-border-fill"> Recently Shipped!</h4>
            <div class="table-wrapper row horiz-center">
                <div class="table-container horiz-center col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    
                    <table id="recent-table" class="border-rad shipped-table table table-striped">

                        <thead class="txt-center table-heading">
                            <th class="txt-center">Order</th>
                            <th class="txt-center">Name</th>
                            <th class="txt-center">Shipped</th>
                        </thead> 

                        <tbody class="txt-center shipped-table-body">
    

                        </tbody>
                    </table>
                </div> <!-- table container END --> 
            </div><!-- table wrapper END --> 
    
            <hr class="page-break">

            <h4 class="table-title awesome-border-fill">On The Stack!</h4>
            <div class="table-wrapper row horiz-center">
                <div class="table-container col-sm-10 col-md-10 col-lg-10 horiz-center">

                    <table id="queue-table" class="border-rad queue-table table table-striped">

                        <thead class="txt-center table-heading">
                            <th class="txt-center">Order</th>
                            <th class="txt-center">Name</th>
                            <th class="txt-center">In-Progress</th>
                            <th class="txt-center">Complete</th>
                            <th class="txt-center">Shipped</th>
                        </thead> 

                        <tbody class="txt-center queue-table-body">
    

                        </tbody>
                    </table>
                </div> <!-- table container END -->
            </div> <!-- table wrapper END -->


            <hr class="page-break"> 

            <div class="admin-form-container txt-center">
                
                <h1 class="form-header awesome-border-fill">This is where the magic happens!</h1>
                <form action="set" class="new-customer-form">
                    
                    <label class="form-label awesome-border-fill" for="name-input">Name:</label>
                    <br>
                    <input class="border-rad input-field horiz-center" id="name-input" type="text" placeholder="Name" value="DUMMY">
                    
                    <br>

                    <label class="form-label awesome-border-fill" for="address-input">Address:</label>
                    <br>
                    <input class="border-rad input-field horiz-center" id="address-input" type="text" placeholder="Address" value="DUMMY">
                    
                    <br>

                    <label for="type-input" class="form-label awesome-border-fill">Type:</label>
                    <br>
                    <input type="text" class="border-rad input-field horiz-center" id="type-input" placeholder="What type?" value="DUMMY">

                    <button class="submit-customer-btn btn btn-success horiz-center">SUBMIT CUSTOMER</button>
                </form>

            </div>
            <div class="footer clearfix">
                
                <h5 class="footer-title align-left"> Name McNamerson</h5>
                <p class="copyright abs-vert-center">Copyright (c) 2015</p>

            </div> <!-- footer END-->
        </div> <!-- content container END -->
    </div> <!-- big wrapper END -->
                            
        <!-- HANDLEBARS TEMPLATE -->
    <script id="table-data-script" type="tex/x-handlebars-template">

        {{#each customers}}
        <tr class="txt-center table-row border-rad">
            <td class="txt-center orderData" data-order="{{order}}">
                <p class="order-col">{{order}}</p>
            </td>
            <td class="txt-center nameData">
                <p class="name-col">{{name}}</p>
            </td>

            <td class="txt-center progressData">
                <button class="btn btn-success table-check progress-check  inProgress-{{inProgress}}">DONE!</button>
                <p class="chain-item progress-col inProgress-{{inProgress}}">{{progressRando}}</p>
            </td>
            <td class="txt-center completeData">
                <button class="btn btn-success table-check complete-check inProgress-{{complete}}">DONE!</button>
                <p class="chain-item complete-col inProgress-{{complete}}">{{completeRando}}</p>
            </td>
            <td class="txt-center shippedData">  
                <button class="btn btn-success table-check shipped-check  inProgress-{{shipped}}">DONE!</button>
                <p class="chain-item shipped-col inProgress-{{shipped}}">{{shippedRando}}</p>
            </td>
        </tr>
        {{/each}}
    </script>

    <script id="complete-table-script" type="tex/x-handlebars-template">
        {{#each customersToRender}}
        <tr class="txt-center table-row">
            <td class="txt-center orderData" data-order="{{order}}">
                <p class="order-col">{{order}}</p>
            </td>
            <td class="txt-center nameData">
                <p class="name-col">{{name}}</p>
            </td>
            <td class="txt-center shippedData">  
                <p class="chain-item shipped-col">{{dateShipped}}</p>
            </td>
        </tr>
        {{/each}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/queue.js"></script>

  </body>
</html>
