<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <div class="big-wrapper">

        <!-- NAVBAR -->
        <div class="nav-container lft-nav txt-center">
            <div class="relative"> 
                <a href="about.html" class="absolute nav-item nav-item-link nav-item-lft">About</a>
                <a href="queue.html" class="absolute nav-item nav-item-link nav-item-rght">Queue</a>
            </div>
        </div>

        <div class="nav-container rght-nav txt-center">
            <div class="relative"> 
                <a href="portfolio.html" class="absolute nav-item nav-item-link nav-item-lft">Portfolio</a>
                <a href="shop.html" class="absolute nav-item nav-item-link nav-item-rght">Shop</a>
            </div>
        </div>
        
        <div class="container logo-container txt-center clearfix">
            

            <div class="arm lft-arm abs-vert-center"></div>
            <a href="index.html" class="logo-link">
                <img class="logo" src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/glossy-silver-icons-sports-hobbies/044642-glossy-silver-icon-sports-hobbies-horseshoe1.png" alt="">
            </a>
            <div class="arm rght-arm abs-vert-center"></div>

        </div> <!-- END MAIN NAVBAR -->
        

        <div class="container">
           
            <nav class="navbar navbar-default right-align-nav" id="hidden-nav">

                <div class="container-fluid">

                    <div class="navbar-header">

                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#fully-nav" aria-expanded="false">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                      </button>
                    </div>

                    <!-- The nav elements will collapse into a hamburger menu when the screen-size is < 768px -->
                    <div class="collapse navbar-collapse horiz-center border-rad" id="fully-nav">

                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a href="#">About</a></li>
                            <li class="nav-item"><a href="#">Portfolio</a></li>
                            <li class="nav-item"><a href="#">Shop</a></li>
                            <li class="nav-item"><a href="#">Queue</a></li>
                        </ul>

                    </div><!--  navbar-collapse END --> 
                </div>  <!-- container-fluid END --> 
            </nav> <!-- navbar END -->

        </div> <!-- navbar container END -->
    
        <div class="content-container">
            <div class="table-wrapper row horiz-center">
                <div class="table-container col-sm-10 col-md-10 col-lg-10 horiz-center">

                    <table class="queue-table table table-striped">

                        <thead class="txt-center table-heading">
                            <th class="txt-center">Order</th>
                            <th class="txt-center">Name</th>
                            <th class="txt-center">In-Progress</th>
                            <th class="txt-center">Complete</th>
                            <th class="txt-center">Shipped</th>
                        </thead> 

                        <tbody class="txt-center queue-table-body">
    

                        </tbody>
                    </table>
                </div>
            </div>


            <hr class="page-break"> 

            <div class="admin-form-container">
                
                <h1 class="form-header horiz-center">This is where the magic happens!</h1>
                <form action="set" class="new-customer-form">
                    
                    <label class="form-label" for="name-input">Name:</label>
                    <br>
                    <input class="border-rad input-field horiz-center" id="name-input" type="text" placeholder="Name">
                    
                    <br>

                    <label class="form-label" for="address-input">Address:</label>
                    <br>
                    <input class="border-rad input-field horiz-center" id="address-input" type="text" placeholder="Address">
                    
                    <br>

                    <label for="type-input" class="form-labe">Type:</label>
                    <br>
                    <input type="text" class="border-rad input-field horiz-center" id="type-input" placeholder="What type?">

                    <button class="submit-customer-btn horiz-center btn btn-success">SUBMIT CUSTOMER</button>
                </form>

            </div>
        </div> <!-- content container END -->
    </div> <!-- big wrapper END -->
                            
        <!-- HANDLEBARS TEMPLATE -->
    <script id="table-data-script" type="tex/x-handlebars-template">

        {{#each customers}}
        <tr class="txt-center table-rows">
            <td class="txt-center">

                <p class="order-col">{{order}}</p>

            </td>
            <td class="txt-center">
                
                <p class="name-col">{{name}}</p>

            </td>
            <td class="txt-center">
                
                <input type="checkbox" class="tabl-check progress-check">
                <p class="progress-col hidden"></p>

            </td>
            <td class="txt-center">
                
                <input type="checkbox" class="tabl-check complete-check">
                <p class="complete-col hidden"></p>
            </td>
            <td class="txt-center">
                
                <input type="checkbox" class="tabl-check shipped-check">
                <p class="shipped-col hidden"></p>

            </td>
        </tr>
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
