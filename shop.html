<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <div class="big-wrapper">

        <img src="http://trickvilla.com/wp-content/uploads/Wood-Backgrounds.jpg" class="background-img" alt="">
        <!-- NAVBAR -->
        <div class="nav-container lft-nav txt-center">
            <div class="relative"> 
                <a href="about.html" class=" awesome-border-fill absolute nav-item nav-item-link nav-item-lft">About</a>
                <a href="queue.html" class=" awesome-border-fill absolute nav-item nav-item-link nav-item-rght">Queue</a>
            </div>
        </div>

        <div class="nav-container rght-nav txt-center">
            <div class="relative"> 
                <a href="portfolio.html" class=" awesome-border-fill absolute nav-item nav-item-link nav-item-lft">Portfolio</a>
                <a href="shop.html" class=" awesome-border-fill absolute nav-item nav-item-link nav-item-rght">Shop</a>
            </div>
        </div>
        
        <div class="container logo-container txt-center clearfix">
            

            <div class="woodback-arm lft-arm abs-vert-center"></div>
            <a href="index.html" class="logo-link">
                <img class="logo" src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/glossy-silver-icons-sports-hobbies/044642-glossy-silver-icon-sports-hobbies-horseshoe1.png" alt="">
            </a>
            <div class="woodback-arm rght-arm abs-vert-center"></div>

        </div> <!-- END MAIN NAVBAR -->
        

        <div class="container">
           
            <nav class="navbar navbar-default right-align-nav" id="hidden-nav">

                <div class="container-fluid">

                    <div class="navbar-header">

                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#fully-nav" aria-expanded="false">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                      </button>
                    </div>

                    <!-- The nav elements will collapse into a hamburger menu when the screen-size is < 768px -->
                    <div class="collapse navbar-collapse txt-center border-rad" id="fully-nav">

                        <ul class="nav navbar-nav">
                            <li class="nav-item awesome-border-fill "><a href="about.html">About</a></li>
                            <li class="nav-item awesome-border-fill "><a href="queue.html">Queue</a></li>
                            <li class="nav-item awesome-border-fill "><a href="portfolio.html">Portfolio</a></li>
                            <li class="nav-item awesome-border-fill "><a href="shop.html">Shop</a></li>
                        </ul>

                    </div><!--  navbar-collapse END --> 
                </div>  <!-- container-fluid END --> 
            </nav> <!-- navbar END -->

        </div> <!-- navbar container END -->
    
        <div class="spacer"></div>

        <div class="content-container">

            <div class="row txt-center">
                
                <div id="shop-container" class="">
                    
                    <ul class="list-element">
                        <!-- CONTENT ADDED HERE FROM TEMPLATE -->
                    </ul>

                </div>

            </div> <!-- row End --> 
        </div> <!-- content container END --> 





        <div class="footer clearfix">
            
            <h5 class="footer-title align-left"> Name McNamerson</h5>
            <p class="copyright abs-vert-center">Copyright (c) 2015</p>

        </div> <!-- footer END-->
    </div> <!-- big wrapper END --> 


    <script id="shop-script" type="tex/x-handlebars-template">
        {{#each allItems}}
        <li class="product-container clearfix awesome-border-fill">
            <img class="product-img" src="https://www.placehold.it/300" alt="placeholder">
            <div class="information-container">
                <h1 class="shop-item-title inline-block">{{name}}</h1>
                <p class="shop-item-description ">{{desc}}</p>
                <div class="price-and-button">
                    <p class="shop-item-price inline-block">{{price}}</p>
                    <button class="btn btn-success shop-item-checkout inline-block">Add To Cart!</button>
                </div>
            </div>
        </li>

        <hr class="page-break">
        
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/shop.js"></script>

  </body>
</html>
